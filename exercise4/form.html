<html>
<head>
    <title>
        Home
    </title>
    
</head>

<body bgcolor="palegreen">

   <center> <h2>JOB APPLICATION</h2>
    <form action="form.html">
        <table>
        
            <tr>
                <th>Name</th>
                <th align="left">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name"> 
                </th>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea placeholder="Address" name="Address" id="" cols="20" rows="3"></textarea></td>
                <td></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female</td>
    
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="date" name="age" id="age"></td>
    
            </tr>
            <tr>
                <th>Qualification</th>
                <td><select name="qualification" id="stud">
                    <option value="pg">PG</option>
                    <option value="ug" selected>UG</option>
                    <option value="+2">PlusTwo</option>
                    <option value="10">SSLC</option>
                    </select>
                </td>
    
            </tr>
            <tr>
                <th>Skills</th>
                <td colspan="3" >
                    <input type="checkbox" name="skill">Full Stack Developer
                    <input type="checkbox" name="skill">Machine Learning
                    <input type="checkbox" name="skill">Artificial Intelligence
                    <input type="checkbox" name="skill">Cloud Computing
                    <!-- <input type="checkbox" name="skill">DBMS -->
                </td>
            </tr>
            <tr>
                <th>Contact Info:</th>
                <th colspan="2" align="left"><input type="number" name="phone" id="number" placeholder="Phone no:">
                <input type="email" name="email" id="mail" placeholder="E-mail"></th>
    
            </tr>
            <tr>
                <th>Resume</th>
                <td colspan="2">&nbsp;<input type="file" name="resume" id="resume"></td>
    
            </tr>
	    <tr>
		<th>upload photo</th>
		<td colspan="2">&nbsp;<input type="file" name="photo" id="photo"></td>
	    </tr>

        </table>
        <p align="center">
        <input type="checkbox" checked>I hereby declare that the details and information given are complete and true to the best of my knowledge.</p>
        <br>
        <div class="footer">
            <input type="submit" value="submit" id="button">
            &nbsp;&nbsp;
            <input type="reset" value="reset" id="button">
        </div>

    </form></center>
    
</body>
</html>
